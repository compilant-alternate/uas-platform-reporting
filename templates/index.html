{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Submit Report</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('submit_report') }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="level" class="form-label">Level</label>
                        <select class="form-select" id="level" name="level" required>
                            <option value="Critical">Critical</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                            <option value="Very Low">Very Low</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="XSS">XSS</option>
                            <option value="IDOR">IDOR</option>
                            <option value="CSRF">CSRF</option>
                            <option value="SQLi">SQLi</option>
                            <option value="Clickjacking">Clickjacking</option>
                            <option value="DOM-Based">DOM-Based</option>
                            <option value="CORS">CORS</option>
                            <option value="XEE Injection">XEE Injection</option>
                            <option value="SSRF">SSRF</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="urls" class="form-label">List URLs (Separate with commas)</label>
                        <textarea class="form-control" id="urls" name="urls" rows="2" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
